<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<table>
    <tbody>
    <tr>
        <td></td>
        <td>Tytuł</td>
        <td>Kategorie</td>
        <td>Długość</td>
        <td>Ograniczenie</td>
        <td>Premiera</td>
        <td>Opis</td>
        <td>Rezerwuj</td>
        <td>Edytuj</td>
        <td>Usuń</td>
    </tr>
    <tr th:each="movie: ${movies}">
        <td class="poster"><img th:src="${movie.imageUrl}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.category}"></td>
        <td th:text="${movie.length} + ' min'"></td>
        <td th:text="'Od: ' + ${movie.age} + ' lat'"></td>
        <td th:text="${movie.releaseDate}"></td>
        <td th:text="${movie.description}" class="description"></td>
        <td class="options"></td>
        <td class="options"><a th:href="@{'movies/edit/' + ${movie.id}}">Edytuj</a></td>
        <td class="options"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
